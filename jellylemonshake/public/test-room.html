<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Creation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input, button { padding: 10px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Room Creation Test</h1>
    
    <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" value="testuser" placeholder="Enter username">
    </div>
    
    <div class="form-group">
        <label>Room Name:</label>
        <input type="text" id="roomName" value="test123" placeholder="Enter room name">
    </div>
    
    <button onclick="createRoom()">Create Room</button>
    
    <div id="result"></div>
    
    <script>
        async function createRoom() {
            const username = document.getElementById('username').value;
            const roomName = document.getElementById('roomName').value;
            const resultDiv = document.getElementById('result');
            
            if (!username || !roomName) {
                resultDiv.innerHTML = '<div class="error">Please enter both username and room name</div>';
                return;
            }
            
            try {
                console.log('Creating room with:', { username, roomName });
                
                const response = await fetch('https://awsproject-backend-qqst.onrender.com/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: roomName,
                        createdBy: username,
                        isPrivate: false,
                        color: '#007bff',
                        participants: [{
                            username: username,
                            isCreator: true,
                            color: '#007bff'
                        }]
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const roomData = await response.json();
                    console.log('Room created successfully:', roomData);
                    resultDiv.innerHTML = '<div class="success">Room created successfully! Room ID: ' + roomData._id + '</div>';
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('Room creation failed:', response.status, errorData);
                    resultDiv.innerHTML = '<div class="error">Failed to create room: ' + (errorData.error || 'Server error') + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
